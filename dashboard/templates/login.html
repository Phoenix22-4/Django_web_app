<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AquaGuard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div class="header">
        <h1>AquaGuard System Login</h1>
    </div>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}  <!-- THIS LINE IS THE FIX -->
            
            {{ form.as_p }}
            <button type="submit" class="control-button on">Login</button>
        </form>
    </div>
</body>
</html>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-container form p {
        margin-bottom: 15px;
    }
    .login-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
